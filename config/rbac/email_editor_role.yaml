# permissions for end users to edit emails.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kubernetes-operator-example
    app.kubernetes.io/managed-by: kustomize
  name: email-editor-role
rules:
- apiGroups:
  - example.emailsender.yusuf
  resources:
  - emails
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - example.emailsender.yusuf
  resources:
  - emails/status
  verbs:
  - get
